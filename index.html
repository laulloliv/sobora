<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Raleway:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SóBora</title>
  </head>
  <body>
    <header>
      <img id="logo" src="img/logo_menu.png" alt="logo" />
      <ul>
        <li>Início</li>
        <li>Necessidade</li>
        <li>Solução</li>
        <li>Vantagens</li>
        <li>Depoimentos</li>
        <li>Contatos</li>
      </ul>
    </header>
    <main>
      <section class="home">
        <div class="text-button">
          <p class="text-home">
            Bora curtir! Bora conhecer lugares <br />
            novos! Bora sair! Vem com a gente. <br />
            Vem pro App. Só Bora!
          </p>
          <button id="b_explore">Explore</button>
        </div>
        <img id="phone_logo" src="img/sb_phone.png" alt="img sobora phone" />
      </section>
      <section class="necessidade"></section>
      <section class="solucao"></section>
      <section class="vantagens"></section>
      <section class="depoimentos"></section>
    </main>
    <footer class="contatos"></footer>
  </body>
</html>
